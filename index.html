<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glam Salon & Aesthetics Gujrat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Global Error Handler to debug "No Preview"
      window.addEventListener('error', function(e) {
        console.error("Global Error:", e.error);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
           document.body.innerHTML = `
             <div style="padding: 20px; font-family: sans-serif; color: #be185d;">
               <h1>Startup Error</h1>
               <p>The app failed to load. Technical details:</p>
               <pre style="background: #f0f0f0; padding: 10px; border-radius: 8px; overflow: auto;">${e.message}\n${e.filename}:${e.lineno}</pre>
             </div>
           `;
        }
      });

      // Safety polyfill to prevent "process is not defined" errors
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glam: {
                pink: '#fce7f3',
                gold: '#d4af37',
                dark: '#1a1a1a',
                rose: '#be185d',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Lato', 'sans-serif'],
              urdu: ['Noto Nastaliq Urdu', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #fafafa;
      }
      /* Custom scrollbar for transcripts */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

}
</script>
